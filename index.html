<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astrobuddy</title>
    <meta name="description" content="Simple and compact interactive astroneer cheat sheet.">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"
    ></script>

    <script type="importmap">
        {
            "imports": {
                "@lit": "https://cdn.jsdelivr.net/gh/lit/dist@3/core/lit-core.min.js",
                "@lit/context": "https://cdn.jsdelivr.net/npm/@lit/context@1.1.6/+esm"
            }
        }
    </script>
    <script src="main.js" type="module"></script>
    <script src="onload.js"></script>
</head>
<body>
    <header class="sticky-header">
        <div class="header-left">
            <div class="title-box">
                <img class="site-image" src="images/Icon_Astroneer.png" alt="Astronneer Icon"/>
                <h1 class="site-title">ASTROBUDDY</h1>
            </div>
            <nav class="main-nav">
                <a href="#crafting" class="nav-link">Crafting</a>
                <a href="#resources" class="nav-link">Resources</a>
                <a href="#planets" class="nav-link">Planets</a>
            </nav>
        </div>
        <div class="header-right">
            <a href="https://github.com/Capaldi12/Astrobuddy" class="github-link" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
    </header>

    <main class="content-container">
        <data-context>
            <content-panel id="crafting" title="Crafting">
                <crafting-panel></crafting-panel>
            </content-panel>

            <content-panel id="resources" title="Resources">
                <div style="height: 500px;">A table of resources (with how to get them)</div>
            </content-panel>

            <content-panel id="planets" title="Planets">
                <div style="height: 500px;">A table of planets and useful info about them</div>
            </content-panel>
        </data-context>
    </main>

    <footer class="site-footer">
        <p class="attribution">
            Information is adapted from <a href="https://astroneer.wiki.gg/" target="_blank">Official Astroneer Wiki</a> and provided under <a href="https://creativecommons.org/licenses/by-nc-sa/3.0/" target="_blank">CC BY-NC-SA 3.0</a>.
        </p>
    </footer>
</body>
</html>
